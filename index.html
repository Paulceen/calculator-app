<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-part">
        <DIV class="outer-text">
          <p class="first">SPLI</p>
          <p class="second">TTER</p>
        </DIV>
        <div class="inner-part">
            <div class="part-1">
                <p>BILL</p>
                <input type="text" placeholder="">
            </div>
            <div class="part-2">
                <p>Select Tip %</p>
                <div class="button-part1">
                    <button class="first-button">5%</button>
                    <button class="first-button">10%</button>
                    <button class="first-button">15%</button>
                </div>
                <div class="button-part2">
                    <button class="second-button">25%</button>
                    <button class="second-button">50%</button>
                    <button class="second-button custom"><p class="button3">custom</p></button>
                </div>
            </div>
            <div class="part-3">
                <div>
                    <p>number of people can't be zero</p>
                    <div class="search-wrapper">
                        <img src="images/peerson img.jpg" alt="person">
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="inner-child">
            <div class="inner-text-1">
                <p class="text-1">Tip</p>
                <p class="text-2">Amount</p>
                <p class="text-3">/</p>
                <p class="text-4">person</p>
            </div>
            <div class="inner-text-2">
                <p class="text-5">Total</p>
                <p class="text-6">/</p>
                <p class="text-7">person</p>
            </div>
            <div><input type="text" placeholder="$0.00"></div>
            <div><input type="text" placeholder="$0.00" class="second-input"></div>
            <button><p class="text-8">RESET</p></button>
        </div>
    </div>
</body>
</html>
